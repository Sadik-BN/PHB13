<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha ghor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

    </header>

    <main>
        <section>
            <h1>Jamaler Mayer Pitha Ghor</h1>
            <form>
                <fieldset id="basic-info">
                    <legend>Basic Info</legend>

                    <label for="name"> Your Name</label>
                    <input type="text" id="name">
                    <!-- id=" " er vitor small letter e likhle autofill active hoy ex:- "name","email" etc. -->

                    <label for="email"> Your email </label>
                    <input type="email" id="email">

                    <label for="phone"> Your phone number</label>
                    <input type="number" id="phone">
                </fieldset>

                <fieldset id="pitha-info">
                    <legend>Pitha Info</legend>

                    <input type="radio" name="pitha" id="chitoi">
                    <label for="chitoi"> Chitoi pitha</label>

                    <input type="radio" name="pitha" id="vapa">
                    <label for="vapa">Vapa Pitha</label>

                    <input type="radio" name="pitha" id="puri">
                    <label for="puri">Daal Puri</label>

                </fieldset>

                <fieldset id="vorta-selection">
                    <legend> Vorta Selection </legend>

                    <input type="checkbox" name="Vorta" id="sorisha">
                    <label for="sorisha"> Sorisha Vorta </label>

                    <input type="checkbox" name="Vorta" id="Shutki">
                    <label for="Shutki">Shutki Vorta</label>

                    <input type="checkbox" name="Vorta" id="morich">
                    <label for="morich">Morich Vorta</label>
                </fieldset>

                <fieldset id="extra-info">
                    <legend>Extra Info</legend>

                    <textarea fixed cols="40" rows="10" name="" id=""></textarea>
                </fieldset>
                <section id="submit">
                    <input type="submit" value="Enter">
                    <input type="reset" value="Clear">
                </section>
            </form>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
