<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psudo</title>
    <style>
        h3{
            color:peru;
        }
        h3:hover{
            color: tomato;
            background-color: skyblue;
        }
        input:focus{
            color: blue;
            padding:20px;
            outline: 0;
            border:5px solid purple;
            border-radius: 4px;
        }
        a:visited{
            color:gray;
        }

        li:first-child{
            color:red;
        }
        li:last-child{
            background-color: aquamarine;
        }
        li:nth-child(2n){  /*even numbered li*/
            color :blueviolet;
        }
        li:nth-child(2n+1){ /*odd numbered li */
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <h3>My heading</h3>
    <input type="text">
    <input type="text">
    <input type="text">

    <a href="https://www.google.com">Google</a>
    <a href="https://www.google.com">Google</a>

    <ul>
        <li>Alia</li>
        <li>Balia</li>
        <li>Calia</li>
        <li>Dalia</li>
        <li>Ealia</li>
        <li>Falia</li>
        <li>Galia</li>
        <li>Halia</li>
        <li>Ialia</li>
        <li>Jalia</li>
    </ul>
</body>
</html>
